<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-holder {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background-color: #f8f9fa;
        /* Apply a blur effect to the background */
        backdrop-filter: blur(5px);
      }
      .poker-table {
        margin-top: 20px;
        border-radius: 50%;
        padding: 50px;
        background-color: green;
      }
      .card-image {
        width: 100px; /* Smaller image size */
        height: auto;
        display: block;
        margin: 0 auto; /* Center the image */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Poker Table</h1>
      <div
        class="poker-table mx-auto d-flex flex-wrap justify-content-center align-items-center"
      >
        <div class="row g-2">
          <!-- Player 1 -->
          <div class="col-12 col-md-4">
            <div class="card-holder">
              <h5 class="text-center">Player 1</h5>
              <img
                src="https://i.imgur.com/QwGw4gf.png"
                alt="Player 1 Card"
                class="img-fluid card-image"
              />
            </div>
          </div>
          <!-- Player 2 -->
          <div class="col-12 col-md-4">
            <div class="card-holder">
              <h5 class="text-center">Player 2</h5>
              <img
                src="https://i.imgur.com/QwGw4gf.png"
                alt="Player 2 Card"
                class="img-fluid card-image"
              />
            </div>
          </div>
          <!-- Player 3 -->
          <div class="col-12 col-md-4">
            <div class="card-holder">
              <h5 class="text-center">Player 3</h5>
              <img
                src="https://i.imgur.com/QwGw4gf.png"
                alt="Player 3 Card"
                class="img-fluid card-image"
              />
            </div>
          </div>
        </div>
        <!-- Pot and Status -->
        <div class="col-12 mt-3">
          <div class="alert alert-success" role="alert">Current Pot: $100</div>
        </div>
        <!-- Game Controls -->
        <div class="col-12 mt-3 text-center">
          <button class="btn btn-primary">Deal Cards</button>
          <button class="btn btn-danger">Fold</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
