<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Game</title>
  </head>
  <body>
    <h1>Play Poker</h1>
    <div>{{ game_state }}</div>
    <form method="post">
      {% csrf_token %}
      <button name="action" value="fold" type="submit">Fold</button>
      <button name="action" value="call" type="submit">Call</button>
      <button name="action" value="raise" type="submit">Raise</button>
    </form>
  </body>
</html>
